<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vim Commands</title>
</head>
<body>

<table border="1">
    <!-- Table Title -->
    <caption>Vim Commands</caption>

    <!-- Column Headers -->
    <thead>
        <tr>
            <th>Command</th>
            <th>Description</th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
        <tr>
            <td>:w</td>
            <td>Save</td>
        </tr>
        <tr>
            <td>:q</td>
            <td>Quit</td>
        </tr>
        <tr>
            <td>:wq</td>
            <td>Save and Quit</td>
        </tr>
        <tr>
          <td>j</td>
	  <td>Move down one line</td>
	</tr><!-- Add more commands as rows here if needed -->
	<tr>
	  <td>k</td>
	  <td>Move up one line</td>
	</tr>
	<tr>
		<td>gg</td>
		<td>Beginning of file</td>
	</tr>
	<tr>
		<td>G</td>
		<td>End of file</td>
	</tr>
	<tr>
		<td>$</td>
		<td>End of line</td>
	</tr>
	<tr>
		<td>/</td>
		<td>Text search, n to go to next</td>
	</tr>
	<tr>
		<td>x</td>
		<td>Delete character</td>
	</tr>
	<tr>
		<td>u</td>
		<td>Undo</td>
	</tr>
    </tbody>
</table>

</body>
</html>
